<!DOCTYPE html>
<html>
<head>
    <title>Document</title>

    <script>
        class Calculadora{
            
            constructor(a, b, operador){
                this.a = b
                this.b = b
                this.operador = operador
            }

            calcular(){
                if(this.operador === 'mult'){
                    return this.a * this.b
                }
            }
        }

        jojo = new Calculadora(2,2,'mult')
        alert(jojo.calcular())

    </script>

</head>
