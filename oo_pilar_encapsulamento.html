<!DOCTYPE html>
<html>
<head>
    <title>Document</title>

    <script>
        class Tv{
            constructor(){
                this._relacaoCanais = Array(2, 4, 5, 7, 10)
                this._canalAtivo = 5
                this._volume = 5
            }

            get canalAtivo(){
                return this._canalAtivo
            }

            set canalAtivo(canal){
                let x = this._relacaoCanais.indexOf(canal)
                x == -1 ? console.log('Esse canal nao existe') : this._canalAtivo  = canal
            }
        }

        let tv = new Tv()
        console.log(tv.canalAtivo)
        tv.canalAtivo = 3
        console.log(tv.canalAtivo)


    </script>

</head>
